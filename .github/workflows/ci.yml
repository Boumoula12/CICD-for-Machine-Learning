name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # 1. CHECKOUT REPO
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # 2. INSTALL CML (pour rapport)
      # ---------------------------------------------------------
      - name: Setup CML
        uses: iterative/setup-cml@v2

      # ---------------------------------------------------------
      # 3. INSTALL DEPENDENCIES
      # ---------------------------------------------------------
      - name: Install dependencies
        run: make install

      # ---------------------------------------------------------
      # 4. FORMAT CODE
      # ---------------------------------------------------------
      - name: Format
        run: make format

      # ---------------------------------------------------------
      # 5. TRAIN MODEL
      # ---------------------------------------------------------
      - name: Train model
        run: make train

      # ---------------------------------------------------------
      # 6. EVALUATION + CML REPORT
      # ---------------------------------------------------------
      - name: Evaluation and CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval

      # ---------------------------------------------------------
      # 7. UPDATE BRANCH (COMMIT AUTOMATIQUE)
      # ---------------------------------------------------------
      - name: Update Branch
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          NAME: ${{ secrets.USER_NAME }}
          EMAIL: ${{ secrets.USER_EMAIL }}
        run: make update-branch USER_NAME=$NAME USER_EMAIL=$EMAIL

      # ---------------------------------------------------------
      # 8. DEPLOYMENT TO HUGGING FACE SPACE
      # ---------------------------------------------------------
      - name: Deployment To Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "üîç V√©rification du HF_TOKEN..."
          if [ -z "$HF_TOKEN" ]; then
            echo "‚ùå ERREUR : HF_TOKEN est VIDE. V√©rifie ton secret GitHub !"
            exit 1
          else
            echo "‚úÖ HF_TOKEN d√©tect√©."
          fi

          echo "üì¶ Installation du client HuggingFace..."
          pip install "huggingface_hub[cli]"

          echo "üîë Connexion √† HuggingFace..."
          huggingface-cli login --token "$HF_TOKEN"

          echo "üì§ Upload Model..."
          huggingface-cli upload Abdelouafi/iris-classification-cicd \
            ./Model /Model \
            --repo-type=space \
            --commit-message "Sync Model"

          echo "üì§ Upload Metrics..."
          huggingface-cli upload Abdelouafi/iris-classification-cicd \
            ./Results /Results \
            --repo-type=space \
            --commit-message "Sync Metrics"

          echo "üì§ Upload App files..."
          huggingface-cli upload Abdelouafi/iris-classification-cicd \
            ./App /App \
            --repo-type=space \
            --commit-message "Sync App"

          echo "üöÄ Deployment completed successfully!"
