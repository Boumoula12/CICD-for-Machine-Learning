name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # CHECKOUT REPO
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # INSTALL CML (pour le rapport)
      # ---------------------------------------------------------
      - name: Setup CML
        uses: iterative/setup-cml@v2

      # ---------------------------------------------------------
      # INSTALL DEPENDENCIES
      # ---------------------------------------------------------
      - name: Install dependencies
        run: make install

      # ---------------------------------------------------------
      # FORMAT CODE
      # ---------------------------------------------------------
      - name: Format
        run: make format

      # ---------------------------------------------------------
      # TRAIN MODEL
      # ---------------------------------------------------------
      - name: Train model
        run: make train

      # ---------------------------------------------------------
      # EVALUATION + CML REPORT
      # ---------------------------------------------------------
      - name: Evaluation and CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval

      # ---------------------------------------------------------
      # UPDATE BRANCH (COMMIT AUTOMATIQUE DES ARTEFACTS)
      # ---------------------------------------------------------
      - name: Update Branch
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          NAME: ${{ secrets.USER_NAME }}
          EMAIL: ${{ secrets.USER_EMAIL }}
        run: make update-branch USER_NAME=$NAME USER_EMAIL=$EMAIL

      # ---------------------------------------------------------
      # DEPLOYMENT TO HUGGING FACE SPACE
      # ---------------------------------------------------------
      - name: Deployment To Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_ID: "Abdelouafi/iris-classification-cicd"
        run: |
          echo "üì¶ Installing huggingface_hub CLI..."
          pip install "huggingface_hub[cli]"

          echo "üîê Login to Hugging Face..."
          huggingface-cli login --token "$HF_TOKEN"

          echo "üì§ Upload Model folder..."
          huggingface-cli upload "$SPACE_ID" \
            ./Model /Model \
            --repo-type=space \
            --commit-message "Sync Model"

          echo "üì§ Upload Results (metrics, plots)..."
          huggingface-cli upload "$SPACE_ID" \
            ./Results /Results \
            --repo-type=space \
            --commit-message "Sync Results"

          echo "üì§ Upload Gradio app file as app.py..."
          huggingface-cli upload "$SPACE_ID" \
            ./App/iris_app.py /app.py \
            --repo-type=space \
            --commit-message "Sync Gradio app"

          echo "üì§ Upload app requirements to root..."
          huggingface-cli upload "$SPACE_ID" \
            ./App/requirements.txt /requirements.txt \
            --repo-type=space \
            --commit-message "Sync app requirements"

          echo "üöÄ Deployment completed successfully!"
